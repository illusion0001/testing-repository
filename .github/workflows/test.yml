name: CI

on: push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - run: |
          git log --oneline >> test1.md
          cat test.md test1.md test2.md >> changelist.md
          cat changelist.md

