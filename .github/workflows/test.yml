name: CI

on: push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Run a one-line script
        env:
          testing: ${{ secrets.test }}
        run: |
          date '+%Y-%m-%d %a'  >> build_date
          cat build_date

      - name: test
        uses: actions/upload-artifact@v3
        with:
          path: build_date
          if-no-files-found: error
          retention-days: 1
