name: CI

on: push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Run a one-line script
        run: |
          current=`date '+%Y:%m:%d %H:%M:%S - %a'`;
          touch $current

      - name: test
        uses: actions/upload-artifact@v3
        with:
          path: /*
          retention-days: 1
