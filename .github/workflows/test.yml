name: CI

on: push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Run a one-line script
        env:
          testing: ${{ secrets.test }}
        run: |
          date '+%Y:%m:%d %H:%M:%S - %a' >> patch_built.txt
          cat patch_built.txt
